apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

}


//打包main目录下代码和资源的 task
task androidSourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs , "$buildDir/generated/source/buildConfig/release"
}

//配置需要上传到maven仓库的文件
artifacts {
    archives androidSourcesJar
}

//上传到Maven仓库的task
uploadArchives {
    repositories {
        mavenDeployer {
            //指定maven仓库url
            repository(url: "${nexus_contextUrl}") {
                //nexus登录默认用户名和密码
                authentication(userName: "${nexus_username}", password: "${nexus_password}")
            }
            pom.groupId = "tech.yaog.utils"// 唯一标识（通常为模块包名，也可以任意）
            pom.artifactId = "aio-client" // 项目名称（通常为类库模块名称，也可以任意）
            pom.version = "1.1.0" // 版本号
        }
    }
}